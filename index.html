<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./dist/styles.css">
  
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  
    <header>
      <img src="./images/logo.svg" alt="logo" class="logo">
    </header>

  <main>
      <div class="main-wrapper">
        <form action="" id="form">
          <div class="input-wrapper">
            <label class="heading" for="bill">Bill</label>
            <img class="icon-dollar" src="./images/icon-dollar.svg" alt="">
            <input type="text" name="bill" id="bill" placeholder="0">
          </div>
        </form>
        <section class="tip-selection">
          <h2 class="heading">Select Tip %</h2>
          <ul>
            <div class="tip-button-container">
              <li><button class="tip-button five" data-option="five">5%</button></li>
              <li><button class="tip-button ten" data-option="ten">10%</button></li>
              <li><button class="tip-button fifteen" data-option="fifteen">15%</button></li>
              <li><button class="tip-button twenty-five" data-option="twenty-five">25%</button></li>
              <li><button class="tip-button fifty" data-option="fifty">50%</button></li>
              <li><button class="tip-button custom" data-option="custom">Custom</button></li>
            </div>
          </ul>
        </section>
        <form action="" id="form">
          <div class="input-wrapper">
            <label class="heading" for="people">Number of People</label>
            <img class="icon-person" src="./images/icon-person.svg" alt="">
            <input type="text" name="people" id="people" placeholder="0">
          </div>
        </form>

        <section class="tip-card-container">
          <div class="calculations">
            <p>
              <div class="calculations__flexbox">
                <div class="calculations__text-flexbox">
                  Tip Amount
                  <span>/ person</span>
                </div>
                <text class="calculations__amounts tip">$0.00</text>
              </div>
            </p>
          </div>
          <div class="calculations">
            <p>
              <div class="calculations__flexbox">
                <div class="calculations__text-flexbox">
                  Total
                  <span>/ person</span>
                </div>
                <text class="calculations__amounts total">$0.00</text>
              </div>
            </p>
          </div>
          <button class="calculations__reset-button" id="reset">Reset</button>
        </section>

      </div>
  </main>

</body>
</html>
